---
layout: default
---
<header>
    <div class="inner">
        <a href="{{ page.permalink | absolute_url }}">
            <h1>{{ page.title }}</h1>
        </a>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">
            {{ content }}
        </section>
    </div>
</div>
